<!DOCTYPE html>
<html>

<head>
    <title>MD5 Viewer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1 class="header-container">
        <img src="md5.png" class="header-image" alt="">MD5 Viewer
    </h1>
    <div id="dropZone" class="drop-zone">Drag or click to select MD5 model (.md5mesh) <span style="color:#ffffff;">and</span> (.md5anim) <span style="color:#ffffff;">and</span> a texture (.png/.jpg)</div>
    <input type="file" id="fileInput" accept=".md5anim, .md5mesh, .png, .jpg" hidden multiple>
    <center>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script type="text/javascript" src="scripts/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="scripts/glMatrix-0.9.4.min.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            Application.main();
        });
    </script>

    <footer>
        Created by <a href="https://github.com/juhl/webgl-md5renderer">Ju-Hyung Lee</a>, modiefied by woods &nbsp;&nbsp;|&nbsp;&nbsp; <a href="https://github.com/q1tools/q1tools.github.io"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>

</html>
