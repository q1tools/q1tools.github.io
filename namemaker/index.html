    <script>
        function updateName() {

            for (loop = 0; loop < 40; loop++) {
                document.images[loop + 4].src = "images/chars/quake/" + document.oqnm.code[loop].value + ".gif"
            }
        }

        function buttonClick(num) {

            oldname = document.oqnm.name.value;
            lngth = oldname.length;
            newchar = document.oqnm.chr[num].value;

            if (lngth < 40) {

                document.oqnm.name.value = oldname + newchar;

                newname = document.oqnm.name.value;
                pos = newname.length;

                str = num;
                if (num < 100) str = '0' + num;
                if (num < 10) str = '00' + num;

                document.oqnm.code[pos - 1].value = str;

                updateName();
            }
        }

        function resetName() {

            document.oqnm.name.value = '';

            for (loop = 0; loop < 40; loop++) {
                document.oqnm.code[loop].value = '032';
            }

            updateName();
        }

        function addSpace() {

            oldname = document.oqnm.name.value;
            document.oqnm.name.value = oldname + ' ';

            updateName();
        }

        function backSpace() {

            oldname = document.oqnm.name.value;
            lngth = oldname.length;

            newname = '';
            for (loop = 0; loop < (lngth - 1); loop++) {
                newname = newname + oldname.charAt(loop);
            }

            document.oqnm.name.value = newname;

            if (lngth > 0) {
                document.oqnm.code[lngth - 1].value = '032';
            }

            updateName();
        }
    </script>

            <script>

            document.querySelectorAll('area').forEach(area => {
                area.addEventListener('click', function () {
                    var buttonNumber = this.dataset.buttonNumber;
                    buttonClick(buttonNumber);
                });
            });

            function saveName() {
                var quakename = document.oqnm.name.value;
                var dequakename = translateName(document.oqnm.name.value);
                var formattedName = `// dequake readable preview\n// ${dequakename}\n\nname "${quakename}"`;
                var filename = document.getElementById('filename').value;

                // Prepare the form data for the POST request
                var formData = new FormData();
                formData.append('name', formattedName);
                formData.append('filename', filename);

                // Send a POST request to the server-side PHP script to save the file
                fetch('https://www.timbergeron.com/name/save-name.php', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.blob())
                    .then(blob => {
                        // Create a blob URL for the response
                        var url = window.URL.createObjectURL(blob);

                        // Create an invisible anchor element and click it to trigger the download
                        var a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();

                        // Clean up by revoking the blob URL and removing the anchor element
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch((error) => {
                        // Log any errors to the console
                        console.error('Error:', error);
                    });
            }

            function translateName(name) {
                var translatedName = '';

                for (var i = 0; i < name.length; i++) {
                    var character = name.charAt(i);
                    var numericCodeAsString = map[character];
                    var quakeChar = deQuakeMap[numericCodeAsString];

                    if (quakeChar !== undefined) {
                        if (quakeChar.startsWith('&#')) {
                            var parser = new DOMParser();
                            var dom = parser.parseFromString(quakeChar, 'text/html');
                            quakeChar = dom.body.textContent;
                        }
                        translatedName += quakeChar;
                    } else {
                        translatedName += character;
                    }
                }
                return translatedName;
            }

            function updateNamePreview(content) {
                // Process lines to extract non-comment text and names within quotes
                const nameValue = content.split(/\r?\n/)
                    .map(line => {
                        const nameMatch = line.match(/name\s+"([^"]+)"/i);
                        return nameMatch ? nameMatch[1] : (line.trim().startsWith('//') ? '' : line);
                    })
                    .filter(line => line.length > 0)
                    .join('\n');

                const codeInputs = document.oqnm.code;

                }

                // Update images and hidden inputs with processed content

                    if (map.hasOwnProperty(char)) {
                        const asciiValue = map[char];

                        imageElements[j + 4].src = `images/chars/quake/${formattedCharCode}.gif`;

                    } else {

                    }
                }

                document.oqnm.name.value = nameValue.slice(0, 40);
            }

                if (files.length === 1 && (files[0].type === 'text/plain' || files[0].name.endsWith('.cfg') || files[0].name.endsWith('.scr'))) {

                var textReader = new FileReader();

                    var lines = contents.split('\n');
                    var filteredLines = lines.filter(function (line) {

                    });
                    var filteredContents = filteredLines.join('\n');
                    updateNamePreview(filteredContents); // Update the preview with filtered file contents
                };

                // Read the file as text depending on the detected encoding
                if (detected.encoding === "UTF-8") {
                    textReader.readAsText(file);
                } else {
                    // If not UTF-8, attempt to read the file as 'windows-1252'
                    textReader.readAsText(file, 'windows-1252');

                };
                // Read the file as a binary string for encoding detection
