<!DOCTYPE html>
<html>
<head>
    <title>Quake1 Web Tools</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1, minimum-scale=0.1, maximum-scale=5, user-scalable=yes">
    <!-- You can add more metadata, links to stylesheets, or scripts here -->
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="pak/" class="clickable-div"><img src="pak/pak.png">PAK Tool</a>
            <a href="namemaker/" class="clickable-div"><img src="namemaker/namemaker.png">Name Maker</a>
            <a href="lmp/" class="clickable-div"><img src="lmp/lmp.png">LMP Converter</a>
        </div>
        <div class="row">   
            <a href="tga/" class="clickable-div"><img src="tga/tga.png">TGA Converter</a>
            <a href="qwt/" class="clickable-div"><img src="qwt/qwt.png" alt="Quake Web Tools Image">Quake Web Tools</a>
            <a href="https://jpiolho.github.io/QEBSPEditor" class="clickable-div"><img src="qebspeditor.png" alt="QEBSP Editor Image">QEBSP Editor</a>
        </div>
        <div class="row"> 
            <a href="files.html" class="clickable-div"><img src="maps.png">Multiplayer Files</a>
            <a href="md3/" class="clickable-div"><img src="md3/md3.png">MD3 Viewer</a>
            <a href="md5/" class="clickable-div"><img src="md5/md5.png">MD5 Viewer</a>
        </div>
        <div class="row"> 
            <a href="svg/" class="clickable-div"><img src="svg/svg.png">BSP to SVG</a>
            <a href="https://servers.quakeone.com" class="clickable-div"><img src="gamespy.png" alt="Gamespy Image">Servers List</a>
            <a href="notify/" class="clickable-div"><img src="notify/notify.png">Player Notify</a>
        </div>
        <div class="row">
            <a href="tree/" class="clickable-div"><img src="tree/treelogo.png" alt="Quake Tree Image">Quake Tree</a>
        </div>
        <!-- Add more .row as needed -->
    </div>
    <footer>
        Created by woods &nbsp;&nbsp;|&nbsp;&nbsp; <a
        href="https://github.com/q1tools/q1tools.github.io"><i class="fa-brands fa-github"></a></i>
    </footer>
</body>
</html>
